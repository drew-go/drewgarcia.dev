{{ define "main" }}
<article>
  <header>
    <h1>{{ .Title }}</h1>
    <div>
      <time datetime="{{ .Date.Format "2006-01-02" }}">
        {{ .Date.Format "January 2, 2006" }}
      </time>
      {{ with .Params.author }} * <span>{{ . }}</span>{{ end }}
    </div>
  </header>
  <div>
    {{ .Content }}
  </div>
</article>
{{ end }}
