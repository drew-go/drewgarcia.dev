{{ define "main" }}
<ul class="list-none flex flex-col max-w-[65ch] divide-y-2 divide-primary-content">
    {{ range .Pages.ByDate.Reverse }}
        <li class="pb-4">
        <a href="{{ .RelPermalink }}" class="decoration-none hover:opacity-80 transition-all">
            <div class="flex items-end gap-2">
            <p class="text-lg font-bold">
                {{ .Title }}
            </p>
            <time datetime="{{ .Date.Format "2006-01-02" }}" class="text-xs text-accent">
                {{ .Date.Format "January 2, 2006" }}
            </time>
            </div>
            <p class="text-base mt-2">{{ .Description | default .Summary }}</p>
        </a>
        </li>
    {{ end }}
</ul>
{{ end }}
