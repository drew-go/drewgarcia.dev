<div
  class="card card-md lg:w-8/10 card-bordered bg-base-200 hover:bg-base-300 transition-all mx-auto"
>
  <div class="card-body">
    <h2 class="card-title">{{ .Title }}</h2>
    <p>{{ .Description }}</p>
    <div class="card-actions justify-end">
      <a
        href="{{ .RelPermalink }}"
        class="link link-hover link-accent transition-all"
        >Read More</a
      >
    </div>
  </div>
</div>
